<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 600 600" role="img" aria-labelledby="title desc">
  <title id="title">Universal Inventory Manager Logo</title>
  <desc id="desc">Minimal geometric box logo representing universal stock management</desc>

  <defs>
    <linearGradient id="gradMain" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#2a7cf7"/>
      <stop offset="100%" stop-color="#00c7b7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="300" cy="300" r="280" fill="#f9fbff"/>

  <!-- Cube / Box symbol -->
  <g filter="url(#shadow)" transform="translate(180,150)">
    <!-- Top face -->
    <polygon points="120,0 240,60 120,120 0,60" fill="url(#gradMain)" opacity="0.9"/>
    <!-- Left face -->
    <polygon points="0,60 0,200 120,260 120,120" fill="#1b5fd6" opacity="0.8"/>
    <!-- Right face -->
    <polygon points="240,60 240,200 120,260 120,120" fill="#00a99a" opacity="0.85"/>
  </g>

   <!-- Checkmark inside cube -->
  <path d="M250 330 l40 40 l80 -90"
        fill="none" stroke="#ffffff" stroke-width="18"
        stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>

  <!-- Brand Text -->
  <g transform="translate(120,480)">
    <text x="45" y="0"
      font-family="Segoe UI, Roboto, system-ui, -apple-system, 'Helvetica Neue', Arial"
      font-size="52" font-weight="700"
      fill="#2a7cf7">Stock</text>
    <text x="185" y="0"
      font-family="Segoe UI, Roboto, system-ui, -apple-system, 'Helvetica Neue', Arial"
      font-size="52" font-weight="700"
      fill="#00c7b7">Flow</text>

    <text x="70" y="40"
      font-family="Segoe UI, Roboto, system-ui, -apple-system, 'Helvetica Neue', Arial"
      font-size="16" fill="#666">Universal Inventory Manager</text>
  </g>
</svg>
